{% set name = "mockmpi" %}
{% set version = "0.8.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/rmjarvis/MockMPI/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 18e1d3bdc348bd6abb748993e1e81a6e1e7d7d7428a3c72ad8fd4ede9e99024f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - numpy

test:
  requires:
    - python {{ python_min }}
  imports:
    - mockmpi

about:
  home: https://github.com/rmjarvis/MockMPI
  summary: 'A tool for mocking mpi4py for testing'
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE

extra:
  recipe-maintainers:
    - beckermr
